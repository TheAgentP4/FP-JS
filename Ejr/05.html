<!--
    Genera un número aleatorio entre 1 y 100 y muestra si es par o impar n veces, siendo n un número que pide al usuario.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Proyecto de la clase de Fundamentos de Programación en JavaScript">
    <meta name="keywords" content="HTML, CSS, JavaScript, FP, Fundamentos de Programación, UNAM, FI, UNICA">
    <meta name="author" content="Diego Medina Ramírez">
    <title>Ejercicio #05 - Número aleatorio es par o impar</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css" type="text/css" media="all">
</head>
<body>
    <header>
        <h1>Ejercicio 5 - Número aleatorio es par o impar</h1>
    </header>
    <main>
        <section>
            <h2>Descripción</h2>
            <p>Este es el quinto ejercicio de la clase de Fundamentos de Programación en JavaScript. Genera un número aleatorio entre 1 y 100 y muestra si es par o impar n veces, siendo n un número que pide al usuario.</p>
        </section>
        <p><a href="../index.html" title="Regresar al inicio">Regresar al inicio</a></p>
    </main>
    <script>
        var numero;
        var n;
        var aleatorio;
        var par = 0;
        var impar = 0;
        var i = 0;
        n = prompt("Ingrese un número");
        do{
            aleatorio = Math.floor(Math.random() * 100) + 1;
            alert("Número aleatorio #" + parseInt(i+1) + " : " + aleatorio);
            if(aleatorio % 2 == 0){
                alert("El número es par");
                par++;
            }
            else{
                alert("El número es impar");
                impar++;
            }
            i++;
        }while(i < n);
        alert("Cantidad de números pares: " + par + "\nCantidad de números impares: " + impar);
    </script>
</body>
</html>
