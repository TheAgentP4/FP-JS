<!--
    Crea un arreglo de n números flotantes aleatorios y muestra el número mayor y el número menor. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Proyecto de la clase de Fundamentos de Programación en JavaScript">
    <meta name="keywords" content="HTML, CSS, JavaScript, FP, Fundamentos de Programación, UNAM, FI, UNICA">
    <meta name="author" content="Diego Medina Ramírez">
    <title>Ejercicio #08 - Arreglo del número menor y mayor</title>
    
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css" type="text/css" media="all">
</head>
<body>
    <header>
        <h1>Ejercicio 8 - Arreglo del número menor y mayor</h1>
    </header>
    <main>
        <section>
            <h2>Descripción</h2>
            <p>Este es el octavo ejercicio de la clase de Fundamentos de Programación en JavaScript. Crea un arreglo de n números flotantes aleatorios y muestra el número mayor y el número menor.</p>
        </section>
        <p><a href="../index.html" title="Regresar al inicio">Regresar al inicio</a></p>
    </main>
    <script>
        var numeros = [];
        var numero;
        var mayor;
        var menor;
        var i = 0;
        var resultado = "";
        var longitud = parseInt(prompt("Ingrese la cantidad de números que desea generar"));
        if(isNaN(longitud)){
            alert("No es un número");
        }
        else{
            do{
                numero = Math.round(Math.random() * 100);
                numeros.push(numero);
                i++;
            }while(i < longitud);
            mayor = numeros[0];
            menor = numeros[0];
            for(var j = 0; j < numeros.length; j++){
                if(numeros[j] > mayor){
                    mayor = numeros[j];
                }
                if(numeros[j] < menor){
                    menor = numeros[j];
                }
                resultado += numeros[j] + " - ";
            }
            alert("Números generados:\n" + resultado + "\nNúmero mayor: " + mayor + "\nNúmero menor: " + menor);
        }
    </script>
</body>
</html>
