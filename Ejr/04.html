<!--
    Solicita al usuario una contraseña de al menos 10 caracteres. Si no cumple la condición, vuelve a pedirla hasta que se cumpla.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Proyecto de la clase de Fundamentos de Programación en JavaScript">
    <meta name="keywords" content="HTML, CSS, JavaScript, FP, Fundamentos de Programación, UNAM, FI, UNICA">
    <meta name="author" content="Diego Medina Ramírez">
    <title>Ejercicio #04 - Solicitud de contraseña en bucle</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css" type="text/css" media="all">
</head>
<body> 
    <header>
        <h1>Ejercicio 4 - Solicitud de contraseña en bucle</h1>
    </header>
    <main>
        <section>
            <h2>Descripción</h2>
            <p>Este es el cuarto ejercicio de la clase de Fundamentos de Programación en JavaScript. Es una solicitud de contraseña en bucle con una longitud mínima de 10 caracteres.</p>
        </section>
        <p><a href="../index.html" title="Regresar al inicio">Regresar al inicio</a></p>
    </main>
    <script>
        var password;
        do{
            password = prompt("Ingrese una contraseña de al menos 10 caracteres");
        }while(password.length < 10);
        alert("Contraseña correcta");
    </script>
</body>
</html>
