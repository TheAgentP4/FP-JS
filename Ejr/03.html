
<!--
    Crea una calculadora con las funciones principales de suma, resta, multiplicación y división.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Proyecto de la clase de Fundamentos de Programación en JavaScript">
    <meta name="keywords" content="HTML, CSS, JavaScript, FP, Fundamentos de Programación, UNAM, FI, UNICA">
    <meta name="author" content="Diego Medina Ramírez">
    <title>Ejercicio #03 - Calculadora</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css" type="text/css" media="all">
</head>
<body>  
    <header>
        <h1>Ejercicio 3 - Calculadora</h1>
    </header>
    <main>
        <section>
            <h2>Descripción</h2>
            <p>Este es el tercer ejercicio de la clase de Fundamentos de Programación en JavaScript. Es una calculadora con las operaciones básicas (+, -, *, /) usando un bucle do-while y un bloque try-catch-finally.</p>
        </section>
        <p><a href="../index.html" title="Regresar al inicio">Regresar al inicio</a></p>
    </main>
    <script>
        do{
            let num1 = parseInt(prompt("Introduce el primer número"));
            let num2 = parseInt(prompt("Introduce el segundo número"));
            let operacion = prompt("Introduce la operación a realizar: \n + (suma)\n - (resta)\n * (multiplicación)\n / (división)");
            let resultado = 0;
            try{
                if(isNaN(num1) || isNaN(num2)){
                    throw new Error("No se han introducido números");
                }
                switch(operacion){
                    case "+":
                        resultado = (num1, num2) => num1 + num2;
                        break;
                    case "-":
                        resultado = (num1, num2) => num1 - num2;
                        break;
                    case "*":
                        resultado = (num1, num2) => num1 * num2;
                        break;
                    case "/":
                        if(num2 == 0){
                            throw new Error("No se puede dividir entre 0");
                        }
                        resultado = (num1, num2) => num1 / num2;
                        break;
                    default:
                        throw new Error("Operación no válida");
                }
                alert("El resultado es: " + resultado(num1, num2));           
            }catch(error){
                alert("Error: " + error.message);
            }finally{
                let continuar = prompt("¿Desea continuar? (s/n)").toLocaleLowerCase();
                if(continuar == "n"){
                    alert("Hasta luego");
                    break;
                }
            }
        }while(true);
    </script>
</body>
</html>
