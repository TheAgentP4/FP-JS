    <main>
        <section>
            <h2>Descripción</h2>
            <p>Este es el séptimo ejercicio de la clase de Fundamentos de Programación en JavaScript. Crea un arreglo con los nombre de tus amigos y muestra el arreglo ordenado alfabéticamente con un saludo para cada uno de ellos.</p>
        </section>

    <script>
        var amigos = ["Juan", "Pedro", "Carlos", "Luis", "Jorge", "Andrés", "Miguel", "José", "Javier", "Fernando"];

        for(var i = 0; i < amigos.length; i++){
            alert("Hola " + amigos[i]);
