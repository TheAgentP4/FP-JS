<!--
    Crea un arreglo con los nombre de tus amigos y muestra el arreglo ordenado alfabéticamente con un saludo para cada uno de ellos.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio #07</title>
</head>
<body>
    <script>
        var amigos = ["Juan", "Pedro", "Carlos", "Luis", "Jorge", "Andrés", "Miguel", "José", "Javier", "Fernando"];
        amigos.sort();
        for(var i = 0; i < amigos.length; i++){
            alert("Hola " + amigos[i]);
        }
    </script>
</body>
</html>
