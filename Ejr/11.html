<!--
    ¡Crea una caja sorpresa! Añade estilos al ejercicio resuelto en clase.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Proyecto de la clase de Fundamentos de Programación en JavaScript">
    <meta name="keywords" content="HTML, CSS, JavaScript, FP, Fundamentos de Programación, UNAM, FI, UNICA">
    <meta name="author" content="Diego Medina Ramírez">
    <title>Ejercicio #11 - ¡Caja sorpresa!</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css" type="text/css" media="all">
    <style>
        .cajas{
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: auto;
            height: auto;
        }
        .caja{
            width: 200px;
            height: 200px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
        }
        .caja:hover{
            transform: scale(1.1);
        }
        .cajaOculta:hover{
            transform: scale(1.1);
        }
        .contenido{
            display: none;
            width: min(100%, 50rem);
            height: 20rem;
            margin: 5rem;
            position: absolute;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
        }
        .cajaOculta{
            display: none;
            width: 200px;
            height: 200px;
        }
        .sorpresa{
            display: flex;
            background-color: #00000088;
            border-radius: 2rem;
            width: 100%;
            height: 100%;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            text-align: center;
            position: absolute;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            color: #fff;
        }

        
    </style>
</head>
<body>
    <header>
        <h1>Ejercicio 11 - ¡Caja sorpresa!</h1>
    </header>
    <main>
        <section>
            <h2>Descripción</h2>
            <h>¡Crea una caja sorpresa! Añade estilos al ejercicio resuelto en clase.</h>
        </section>
        <div class="cajas">
            <img src="../assets/img/caja1.png" class="caja" id="caja01">
            <img src="..\assets\img\caja2.png" class="cajaOculta" id="caja02">
            <img src="../assets/img/caja1.png" class="caja" id="caja03">
            <img src="..\assets\img\caja2.png" class="cajaOculta" id="caja04">
            <img src="../assets/img/caja1.png" class="caja" id="caja05">
            <img src="..\assets\img\caja2.png" class="cajaOculta" id="caja06">
        </div>
        <div class="contenido" id="contenido01">
            <div class="sorpresa">
                ¡¡¡Ganaste!!!
            </div>
        </div>
        <div class="contenido" id="contenido03">
            <div class="sorpresa">
                ¡¡¡Volviste a ganar!!!
            </div>
        </div>
        <div class="contenido" id="contenido05">
            <div class="sorpresa">
                ¡¡¡Ganaste por tercera vez!!!
            </div>
        </div>
        <p><a href="../index.html" title="Regresar al inicio">Regresar al inicio</a></p>
    </main>
    <script>   
        function abrir(){
            switch (this.id){
                case "caja01":
                    document.getElementById("caja01").style.display = "none";
                    document.getElementById("caja02").style.display = "flex";
                    document.getElementById("contenido01").style.display = "flex";
                    break;
                    case "caja03":
                        document.getElementById("caja03").style.display = "none";
                        document.getElementById("caja04").style.display = "flex";
                        document.getElementById("contenido03").style.display = "flex";
                        break;
                    case "caja05":
                        document.getElementById("caja05").style.display = "none";
                        document.getElementById("caja06").style.display = "flex";
                        document.getElementById("contenido05").style.display = "flex";
                        break;        
            }
        }
        function cerrar(){
            switch (this.id){
                case "caja02":
                    document.getElementById("caja02").style.display = "none";
                    document.getElementById("caja01").style.display = "flex";
                    document.getElementById("contenido01").style.display = "none";
                    break;
                    case "caja04":
                        document.getElementById("caja04").style.display = "none";
                        document.getElementById("caja03").style.display = "flex";
                        document.getElementById("contenido03").style.display = "none";
                    break;
                    case "caja06":
                        document.getElementById("caja06").style.display = "none";
                        document.getElementById("caja05").style.display = "flex";
                        document.getElementById("contenido05").style.display = "none";
                    break;
                }
        }
        document.getElementById("caja01").addEventListener("click", abrir);
        document.getElementById("caja02").addEventListener("click", cerrar);
        document.getElementById("caja03").addEventListener("click", abrir);
        document.getElementById("caja04").addEventListener("click", cerrar);
        document.getElementById("caja05").addEventListener("click", abrir);
        document.getElementById("caja06").addEventListener("click", cerrar);
        document.addEventListener("keyup", function(event){
            if(event.keyCode == 27){
                document.getElementById("caja02").style.display = "none";
                document.getElementById("caja01").style.display = "flex";
                document.getElementById("caja04").style.display = "none";
                document.getElementById("caja03").style.display = "flex";
                document.getElementById("caja06").style.display = "none";
                document.getElementById("caja05").style.display = "flex";
                document.getElementById("contenido01").style.display = "none";
                document.getElementById("contenido03").style.display = "none";
                document.getElementById("contenido05").style.display = "none";
            }
        });
        </script>
</body>
</html>
