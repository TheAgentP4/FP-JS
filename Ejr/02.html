<!--
    Escriba un programa que simule el inicio de sesión de una página web. Deberá almacenar un usuario y una contraseña, mientras que el usuario no ingrese el nombre de usuario y la contraseña correctos el programa deberá enviar un mensaje de error, una vez que el usuario ingrese las entradas correctas, el programa enviará un mensaje indicando que se inició sesión de manera correcta. Utilice try y catch.
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Proyecto de la clase de Fundamentos de Programación en JavaScript">
    <meta name="keywords" content="HTML, CSS, JavaScript, FP, Fundamentos de Programación, UNAM, FI, UNICA">
    <meta name="author" content="Diego Medina Ramírez">
    <title>Ejercicio #02 - Simulación de Inicio de Sesion</title>
    
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css" type="text/css" media="all">
</head>
<body>  
    <header>
        <h1>Ejercicio 2 - Simulación de Inicio de Sesion</h1>
    </header>
    <main>
        <section>
            <h2>Descripción</h2>
            <p>Este es el segundo ejercicio de la clase de Fundamentos de Programación en JavaScript. Es una simulación de inicio de sesión con usuario y contraseña usando un bucle do-while y un bloque try-catch-finally.</p>
        </section>
        <p><a href="../index.html" title="Regresar al inicio">Regresar al inicio</a></p>
    </main>
    <script>
        var usuario = "usuario";
        var contraseña = "contraseña";
        var usuarioIngresado;
        var contraseñaIngresada;
        var intentos = 0;
        var maxIntentos = 3;
        var mensaje = "¡Bienvenido!";
        do{
            try {
                usuarioIngresado = prompt("Ingrese su usuario (usuario))");
                contraseñaIngresada = prompt("Ingrese su contraseña (contraseña)");
                if (intentos === maxIntentos) {
                    throw new Error("¡Demasiados intentos!");
                }

                if (usuarioIngresado === usuario && contraseñaIngresada === contraseña) {
                    alert(mensaje);
                } else {
                    intentos++;
                    throw new Error("Usuario o contraseña incorrectos");
                }
            }
            catch (error) {
            alert("Error: " + error.message);
            }
            finally {
                alert("Numero de intentos: " + intentos + " de " + maxIntentos);
            }
        } while (intentos < maxIntentos && usuarioIngresado !== usuario && contraseñaIngresada !== contraseña);
    </script>
</body>
</html>
